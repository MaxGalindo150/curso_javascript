<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y Descuentos</title>
</head>
<body>
    <header>
        <h1>Porcentajes y Descuentos</h1>
        <p>Descuentos</p>
    </header>

    <section>
        <h2>Calcula el precio a pagar de tus productos con descuento o canjeando un cupón</h2>

        <form action="/">
            <label for="InputCoupon">Escribe el código de tu cupón</label>
            <input id="InputCoupon" type="text">

            <label for="InputPrice">Escribe el precio de tu producto</label>
            <input id="InputPrice" type="number">
           
            <label for="InputDiscount">Escribe el porcentaje de descuento</label>
            <input id="InputDiscount" type="number">

            <button type="button" onclick="priceDiscount()">
                Calcular
            </button>

            <button type="button" onclick="clickCoupon()">
                Canjear
            </button>

            <p id="result"></p>

        </form>
    </section>

    <script src="./descuentos.js"></script>
</body>
</html>
